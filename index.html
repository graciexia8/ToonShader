<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p, label {
      font-family: sans-serif;
    }

    .parentContainer {
      display: flex;
      flex-wrap: wrap;
    }

    .modifiers {
      display: flex;
      flex-direction: column;
      padding-left: 10px;
    }

  </style>
  </style>
</head>

<body onload="InitDemo();">
  <div class="parentContainer">
    <div class="modelContainer">
      <canvas id = "game-surface" width="500" height="500" >
        browser does not support html5
      </canvas>
    </div>
    <div class="modifiers">
      <div class="slidecontainer">
        <p>Threshold: <span id="thresholdVal"></span></p>
        <input id="threshold_id" type="range" min="0" max="100" value="50">
        <p>Rim Lighting: <span id="rimVal"></span></p>
        <input id="rim_id" type="range" min="0" max="100" value="50">
      </div>
      <button type="button" id="diffuseOption">Diffuse Lighting</button>
      <button type="button" id="bwOption">Black & White</button>
      <button type="button" id="rimLightOption">Rim Lighting</button>
      <!-- <div class="toggleContainer">
        <input type="checkbox" id="renderOption" name="RenderOption" checked>
        <label for="RenderOption"> Toggle Rendering</label><br>
      </div> -->
      <div class="toggleContainer">
        <input type="checkbox" id="backgroundOption" name="backgroundOption" checked>
        <label for="backgroundOption"> Background Colour</label><br>
      </div>
    </div>
  </div>
  <script src="lib/gl-matrix.js"></script>
  <script src="lib/helper.js"></script>\
  <script src="javascript/model.js"></script>
  <script src="javascript/render.js"></script>
  <script src="javascript/handlers.js"></script>
  <script src="javascript/app.js"></script>
</body>
